<body>


<!--header nav Yaroslav-->
<header id="header-for-all-website-id">

</header>
<!--/header nav Yaroslav -->
<div class="container">

	<div class="contacts_main g-pt-100 border-for-section">
		<div class="container">
			<div class="row mb-5 envelope mx-auto animated fadeIn">
				<div class="col-md-6 col-lg-5 mb-3 px-0">
					<h2 class="our-contact text-center">Наші контакти</h2>
					<p class="feedback"> м. Івано-Франківськ</p>
					<p class="feedback"> вул. Левка Бачинського 1 (4 поверх)</p>
					<p class="feedback"> домофон № 13</p>
					<p class="feedback"> info@gmail.com</p>
					<p class="feedback"> + 01 234 567 88</p>
				</div>
				<div class="col-md-6 col-lg-7 px-0">
					<div class="map mx-auto">
						<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d779.4524467119396!2d24.707137347766206!3d48.9200585107703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c114d0cc74bb%3A0x7add479bb193ff48!2z0LLRg9C70LjRhtGPINCb0LXQstC60LAg0JHQsNGH0LjQvdGB0YzQutC-0LPQviwgMSwg0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQuiwg0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3NjAwMA!5e0!3m2!1suk!2sua!4v1539636258398"
								frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col d-none"></div>
			</div>
			<div class="row pb-5">
				<div class="col-sm-11 col-md-8 col-lg-6 envelope mx-auto">
					<h2 class="title_before_form ">Зв'яжіться з нами</h2>
					<form method="post" name="cont_form" onsubmit="return required()">
						<input class="feedback" type="text" name="name" placeholder="Ваше ім'я">
						<input class="feedback" name="email" placeholder="Електронна пошта">
						<input class="feedback" type="phone" name="phone" pattern="^[-0-9]+$" placeholder="Номер телефону">
						<label for="mess" class="feedback">Ваше повідомлення:</label>
						<textarea id="mess" class="feedback" name="message" rows="5"></textarea>
						<button type="submit" class="g-rounded-50 send_mess float-right">
							Надіслати
							<span
									class="align-middle u-icon-v3 g-width-16 g-height-16 g-color-black g-brd-yellow g-font-size-11 rounded-circle ml-3">
                  <i class="fa fa-angle-right"></i>
                </span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
